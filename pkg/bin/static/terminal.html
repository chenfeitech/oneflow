<!doctype html>
<html>
<head>
<title>Terminal</title>
<meta charset="utf-8"/>
<script src="./jquery.min.js"></script>
<link rel="stylesheet" href="./CodeMirror/lib/codemirror.css">
<script src="./CodeMirror/lib/codemirror.js"></script>
<script src="./CodeMirror/mode/lua/lua.js"></script>
<link rel="stylesheet" href="./CodeMirror/theme/mdn-like.css">
<style type="text/css">
.CodeMirror {
  border: 1px solid #eee;
  min-height: 100px;
  height: 100%;
}
</style>
</head>
<body>

<div>
<textarea id="inputScript" rows="5">print(time.Now())</textarea>
</div>
<div>
<input type="button" id="run" value="Run"></input>
</div>
<h3>Result:</h3>
<pre>
<div id="result">
</div>
</pre>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("inputScript"), {
      lineNumbers: true,
      styleActiveLine: true,
      matchBrackets: true,
        theme: "mdn-like"
      });


$("#run").click(function () {
	$.post('/data_flow/terminal', editor.getValue(), function(response) {
    // Log the response to the console
    $("#result").text(response);
	});
});
    </script>
</body>
</html>
